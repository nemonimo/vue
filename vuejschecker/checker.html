<html>

<head>
  <meta charset="utf-8">
  <title>Vuejsのチェック機能</title>
  <link rel="stylesheet" href="css/checker.css">
</head>

<body>
  <form id="app" @submit="checkForm" v-cloak>
    <p>
      <label for="name">名前</label>
      <input id="name" v-model="name" type="text">
    </p>

    <p>
      <label for="age">年齢</label>
      <input id="age" v-model="age" name="age">歳
    </p>

    <p>
      <input type="radio" id="sex" value="male" v-model="sex">
      <label for="male">男性</label>
      <input type="radio" id="sex" value="female" v-model="sex">
      <label for="female">女性</label>
    </p>

    <p>
      <button type="submit">check !</button>
    </p>

    <br>
    <hr>
    <p v-if="errors.length">
      <b>入力欄に誤りがあります</b>
      <ul>
        <li v-for="error in errors">{{ error }}</li>
      </ul>
    </p>

  </form>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="js/checker.js"></script>
</body>

</html>
